<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>To-Do List</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "font-size: 20px">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ScheduleBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link active" aria-current="page" href="/app">To-Do List</a>
              <a class="nav-link" href="/status">Status</a>
            </div>
          </div>
        </div>
      </nav>
      <br>
      <div class="col-lg-8 offset-lg-2 col-2 p-3 mb-2 bg-light" style="font-size: 30px; text-align: center;"> Add items in to-do list<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" style="font-size: 25px; position: absolute; left: 1500px; top: 100px;">+</button></div>
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item" style="text-align: center;"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form method="post">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="col-form-label">Task Title:</label>
                    <input class="form-control" id="recipient-name" name="title">
                    <label class="col-form-label">Task Description:</label>
                    <textarea class="form-control" id="message-text" name="Body"></textarea>
                    <label class="col-form-label">Date & Time:</label><br>
                    <input type="datetime-local" id="time" name="time"><br>
                    <label class="col-form-label">Email Reminder</label>
                    <input class="form-control" id="recipient-name" name="email">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form method="POST">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                </div>
            </div>
          </form>
        </div>
      </div>
    <div class="col-lg-8 row row-cols-2 row-cols-md-6 g-4 mx-auto">
        {%for task in tasks%}
        <div class="col">
            <div class='card bg-light text-center'>
                <div class='card-header text-end'><a href='/delete/{{task["_id"]}}' class='btn btn-sm btn-danger'><strong>X</strong></a></div>
                <div class='card-body'>
                    <h5 class='card-title'>{{task['Title']}}</h5>
                    <p class="card-text">{{task['description']}}</p>
                </div>
                <div class="card-footer bg-transparent">Time : {{task['Time']}}</div>
            </div>
        </div>
        {%endfor%}
    </div>
  </body>
</html>
