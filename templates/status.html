<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Status</title>
    <style>
        .navbar-nav > li{
            margin-left:60px;
            margin-right:60px;
          }
          .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: 150px;
            padding: 10px;
          }
          .grid-item {
            padding: 20px;
            font-size: 30px;
            text-align: right;
          }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "font-size: 20px">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ScheduleBuddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/app">To-Do List</a>
              <a class="nav-link active" aria-current="page"href="/status">Status</a>
            </div>
          </div>
        </div>
      </nav>
    <form method="post">
        <div class="grid-container">
            <div class="grid-item">From:</div>
            <div class="grid-item" style="font-size: 20px; text-align: left;"><input type="datetime-local" id="time" name="from"><br></div>
            <div></div>
            <div class="grid-item">To:</div>
            <div class="grid-item" style="font-size: 20px; text-align: left;"><input type="datetime-local" id="time" name="to"><br></div>
            <div></div>
            <div></div>
            <div class="grid-item" style="text-align: left;"><button type="submit" class="btn btn-primary">Submit</button></div>
        </div>
    </form>
    <table class=" container table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        {% for row in rows%}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
        {% endfor %}
    </table>
  </body>
</html>
